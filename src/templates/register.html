<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body class="bg-gray-950 flex flex-col items-center justify-center min-h-screen font-sans text-gray-200">
    <form action="{{ url_for('user.register') }}" method="POST" id="register_container"
        class="bg-gray-900 w-full sm:w-96 flex flex-col items-center rounded-xl shadow-xl p-8 space-y-6 border-t-4 border-rose-500 max-w-lg">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="w-full max-w-lg mb-4">
            {% for category, message in messages %}
            <div class="p-4 text-white rounded-lg text-center 
                                  {% if category == 'error' %} bg-rose-600 
                                  {% elif category == 'success' %} bg-emerald-500 
                                  {% else %} bg-gray-700 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div id="title" class="text-4xl font-bold text-rose-400">
            <h1>Register</h1>
        </div>

        <!-- Username -->
        <div class="w-full">
            <label for="username" class="text-lg text-gray-400">Username</label>
            <input type="text" id="username" name="username" required
                class="mt-2 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <!-- Fullname -->
        <div class="w-full">
            <label for="fullname" class="text-lg text-gray-400">Fullname</label>
            <input type="text" id="fullname" name="fullname" required
                class="mt-2 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <!-- Password -->
        <div class="w-full">
            <label for="password" class="text-lg text-gray-400">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-2 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <!-- ID Document -->
        <div class="w-full">
            <label for="idDocument" class="text-lg text-gray-400">ID Document</label>
            <input type="tel" id="idDocument" name="idDocument" required
                class="mt-2 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <!-- Email -->
        <div class="w-full">
            <label for="email" class="text-lg text-gray-400">Email</label>
            <input type="email" id="email" name="email" required
                class="mt-2 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <!-- Departament -->
        <div class="w-full">
            <label for="departament" class="text-lg text-gray-400">Departament</label>
            <select name="departament" id="departament"
                class="mt-2 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
                <option value="" disabled selected>Select</option>
                {% for dept in departaments %}
                <option value="{{ dept.namedepartament }}" class="text-black">{{ dept.namedepartament }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Register Button -->
        <div class="mt-6 w-full flex justify-center">
            <input type="submit" value="Register"
                class="w-48 bg-rose-600 text-white py-3 rounded-lg hover:bg-rose-500 transition-colors duration-300 cursor-pointer">
        </div>

        <!-- Link to login -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-400">Already have an account?
                <a href="{{ url_for('user.login') }}" class="text-rose-400 hover:text-rose-300">Login here</a>
            </p>
        </div>
    </form>
</body>

</html>
