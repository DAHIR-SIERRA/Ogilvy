<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header
    class="bg-gradient-to-r from-purple-800 via-pink-700 to-orange-600 w-full max-w-[1788px] h-[80px] flex items-center justify-between px-6 md:px-16 relative shadow-lg rounded-b-lg">
    <button id="menu-btn" class="text-white text-4xl md:hidden focus:outline-none">
        ☰
    </button>
    <a href="{{ url_for('user.logout') }}"
        class="text-white text-lg font-semibold hover:text-blue-200 transition duration-300 absolute top-5 right-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-log-out">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" x2="9" y1="12" y2="12" />
        </svg>
    </a>


    <div id="mobile-menu"
        class="fixed top-0 left-0 h-full w-64 bg-gray-900 shadow-2xl transform -translate-x-full transition-transform duration-300 flex flex-col items-center py-6 space-y-2 border-r border-gray-700">

        <!-- Botón de cerrar -->
        <button id="close-menu" class="absolute top-4 right-4 text-white text-2xl">
            ✖
        </button>

        <!-- Elementos del menú con separadores -->
        <a href="{{ url_for('homeSoport.home') }}"
            class="text-white text-lg font-semibold hover:text-yellow-300 transition duration-300 w-full text-center py-3 border-b border-gray-600">
            Home
        </a>
        <a href="{{ url_for('user.assignment') }}"
            class="text-white text-lg font-semibold hover:text-green-300 transition duration-300 w-full text-center py-3 border-b border-gray-600 ">
            Assignment
        </a>
        <a href="{{ url_for('departament.departament') }}"
            class="text-white text-lg font-semibold hover:text-cyan-300 transition duration-300 w-full text-center py-3 border-b border-gray-600">
            Department
        </a>
        <a href="{{ url_for('posi.position') }}"
            class="text-white text-lg font-semibold hover:text-blue-300 transition duration-300 w-full text-center py-3 border-b border-gray-600">
            Positions
        </a>
        <a href="{{ url_for('user.logout') }}"
            class="text-white text-lg font-semibold hover:text-gray-300 transition duration-300 w-full text-center py-3 border-b border-gray-600">
            LogOut
        </a>
    </div>

    <ul id="menu" class="hidden md:flex md:flex-row list-none space-x-6 text-white text-lg font-semibold">
        <li class="hover:text-yellow-300 transition duration-300 cursor-pointer">
            <a href="{{ url_for('homeSoport.home') }}">Home</a>
        </li>
        <li class="hover:text-green-300 transition duration-300 cursor-pointer">
            <a href="{{ url_for('user.assignment') }}">Assignment</a>
        </li>
        <li class="hover:text-blue-300 transition duration-300 cursor-pointer">
            <a href="{{ url_for('departament.departament') }}">Departments</a>
        </li>
        <li class="hover:text-cyan-300 transition duration-300 cursor-pointer">
            <a href="{{ url_for('posi.position') }}">Position</a>
        </li>

    </ul>

</header>

<body class="bg-gray-900 m-0 p-0 flex items-center flex-col">
    <div
        class="  w-full max-w-[500px] h-40 flex items-center justify-center rounded-lg border border-gray-900 mt-10 mb-10 bg-gray-800 transition-transform duration-300 hover:scale-105 ">
        <h1
            class="text-2xl sm:text-4xl font-bold text-center mb-6 bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 text-transparent bg-clip-text ">
            Device Registration</h1>
    </div>

    <main class="m-0 p-0 bg-gray-900">
        <form action="{{ url_for('devi.devices') }}" method="POST" enctype="multipart/form-data"
            class="max-w-4xl mx-auto p-6 bg-gray-800 rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="w-full max-w-lg mb-4">
                    {% for category, message in messages %}
                    <div class="p-4 text-white rounded-lg text-center 
                                          {% if category == 'error' %} bg-rose-600 
                                          {% elif category == 'success' %} bg-emerald-500 
                                          {% else %} bg-gray-700 {% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <div>
                    <label for="brand" class="block text-white mb-2">Brand</label>
                    <input type="text" name="brand" id="brand" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="charger" class="block text-white mb-2">Charger</label>
                    <input type="text" name="charger" id="charger" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="device_serial" class="block text-white mb-2">Device Serial</label>
                    <input type="text" name="device_serial" id="device_serial" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="model" class="block text-white mb-2">Model</label>
                    <input type="text" name="model" id="model" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="activo" class="block text-white mb-2">Activo</label>
                    <input type="text" name="activo" id="activo" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="serie" class="block text-white mb-2">Serie</label>
                    <input type="text" name="serie" id="serie" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="processor" class="block text-white mb-2">Processor</label>
                    <input type="text" name="processor" id="processor" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="ram" class="block text-white mb-2">RAM</label>
                    <input type="text" name="ram" id="ram" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="hard_disk" class="block text-white mb-2">Hard Disk</label>
                    <input type="text" name="hard_disk" id="hard_disk" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                 <div>
                    <label class="block text-white mb-2">Type Equipment</label>
                    <select name="type_equipment" class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                        {% for option in ['Desktop','Laptop'] %}
                        <option>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="keyboard" class="block text-white mb-2">Keyboard</label>
                    <input type="text" name="keyboard" id="keyboard" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="mouse" class="block text-white mb-2">Mouse</label>
                    <input type="text" name="mouse" id="mouse" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="active_tablet" class="block text-white mb-2">Active Tablet</label>
                    <input type="text" name="active_tablet" id="active_tablet" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="serial_tablet" class="block text-white mb-2">Serial Tablet</label>
                    <input type="text" name="serial_tablet" id="serial_tablet" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label  class="block text-white mb-2">Base</label>
                    <select name="base" class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                        <option>SI</option>
                        <option>NO</option>
                    </select>
                </div>
                <div>
                    <label  class="block text-white mb-2">Multi Adapter</label>
                    <select name="multi_adapter" class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                        <option>SI</option>
                        <option>NO</option>
                    </select>
                </div>
                <div>
                    <label for="screen" class="block text-white mb-2">Screen</label>
                    <input type="text" name="screen" id="screen" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                <div>
                    <label for="img" class="block text-white mb-2">Photo</label>
                    <input type="file" name="img" id="img" accept="image/*"
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded">
                </div>
                
                <div class="col-span-2">
                    <label for="observations" class="block text-white mb-2">Observations</label>
                    <textarea name="observations" id="observations" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded" placeholder="Observations"></textarea>
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button type="submit"
                    class="px-6 py-3  text-white rounded bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500">Register</button>
            </div>
        </form>
    </main>

</body>

</html>
<script>
    document.getElementById("menu-btn").addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.remove("-translate-x-full");
    });

    document.getElementById("close-menu").addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.add("-translate-x-full");
    });
</script>
</script>
