{% extends 'Home/layout.html' %}

{% block title %}Departments{% endblock %}

{% block content %}

<body class="bg-gray-900  m-0 p-0 text-white flex flex-col justify-center items-center mt-[80px]">


    
     
    <form action="{{ url_for('departament.departament') }}" method="POST" id="register_container"
        class="w-full max-w-lg bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700 mt-8 transition-transform duration-300 hover:scale-105">
    
        <div id="title"
            class="text-2xl sm:text-4xl font-bold text-center mb-6 bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 text-transparent bg-clip-text ">
            <h1>Register of Departments</h1>
        </div>
    
        <!-- Input de Departamentos -->
        <div class="w-full">
            <input type="text" id="namedepartaments" name="namedepartaments" required
                class="mt-4 p-3 w-full bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:bg-gray-900 transition-all duration-300">
        </div>
    
        <!-- Botón de Registro -->
        <div class="mt-6 w-full flex justify-center">
            <input type="submit" value="Register"
                class="w-48 bg-gradient-to-r from-pink-600 to-red-500 text-white py-3 rounded-lg hover:from-red-500 hover:to-pink-600 transition-all duration-300 cursor-pointer shadow-lg hover:shadow-pink-500/50">
        </div>
    </form>
    
    <!-- Tabla de Departamentos -->
    <div class="overflow-x-auto w-full flex justify-center mt-12">
        <table class="bg-gray-800 border border-gray-700 w-full max-w-2xl shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gradient-to-r from-purple-600 via-pink-500 to-orange-500 text-white">
                    <th class="py-3 px-6 border-b border-gray-600 text-lg font-semibold uppercase tracking-wider">
                        Departments</th>
                </tr>
            </thead>
            <tbody>
                {% for departamento in departamentos %}
                <tr class="border border-gray-700 transition duration-300 hover:bg-gray-700 hover:shadow-md">
                    <form action="{{ url_for('departament.update', id=departamento.id) }}" method="POST"
                        class="w-full flex">
                        <td class="text-center py-3 px-4 flex justify-between items-center w-full">
                            <input type="text" name="departamentr" value="{{ departamento.named }}"
                                class="bg-[#fff0]  text-white rounded-md p-2 outline-none w-full focus:ring-2 focus:ring-pink-500">
                            <button type="submit" class="ml-2 text-green-400 hover:text-green-300 transition duration-300">
                                <i class="fas fa-save"></i>
                            </button>
                        </td>
                    </form>
                    <td class="text-center py-3 px-4">
                        <div class="flex items-center justify-center space-x-3">
                            <form action="{{ url_for('departament.delete', id=departamento.id) }}" method="POST"
                                onsubmit="return confirm('Are you sure you want to delete this department?');">
                                <button type="submit" class="text-red-500 hover:text-red-400 transition duration-300">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    
    <!-- Script para mostrar menú en móviles -->
   
    
    </body>
{% endblock %}
