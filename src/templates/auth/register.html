<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body class="bg-gray-950 flex items-center justify-center min-h-screen text-gray-200 px-4">
    <form action="{{ url_for('user.register') }}" method="POST"
        class="bg-gray-900 w-full max-w-lg rounded-xl shadow-xl p-10 space-y-6 border-t-4 border-rose-500">
        
        <h1 class="text-3xl font-bold text-center text-rose-400">Register</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="space-y-2">
            {% for category, message in messages %}
            <div class="p-3 text-white rounded-lg text-center {% if category == 'error' %}bg-rose-600{% elif category == 'success' %}bg-emerald-500{% else %}bg-gray-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="username" class="text-gray-400">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
            </div>
            <div>
                <label for="fullname" class="text-gray-400">Fullname</label>
                <input type="text" id="fullname" name="fullname" required
                    class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
            </div>
        </div>

        <div>
            <label for="password" class="text-gray-400">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="idDocument" class="text-gray-400">ID Document</label>
                <input type="tel" id="idDocument" name="idDocument" required
                    class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
            </div>
            <div>
                <label for="email" class="text-gray-400">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="departament" class="text-gray-400">Departament</label>
                <select name="departament" id="departament"
                    class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
                    <option value="" disabled selected>Select</option>
                    {% for register in departaments %}
                    <option value="{{ register.id }}" class="text-black">{{ register.named }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="position" class="text-gray-400">Position</label>
                <select name="position" id="position"
                    class="mt-1 p-3 w-full border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-rose-500 text-white">
                    <option value="" disabled selected>Select</option>
                    {% for register in cargar_position %}
                    <option value="{{ register.id }}" class="text-black">{{ register.namep }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <input type="submit" value="Register"
                class="w-48 bg-rose-600 text-white py-3 rounded-lg hover:bg-rose-500 transition-colors duration-300 cursor-pointer">
        </div>

        <p class="text-center text-sm text-gray-400">Already have an account?
            <a href="{{ url_for('user.login') }}" class="text-rose-400 hover:text-rose-300">Login here</a>
        </p>
    </form>
</body>

</html>
