<!-- templates/verify_code.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificar Código</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Verifica tu código</h2>
    <form action="/verificar" method="POST" class="space-y-4">
      <div>
        <label for="code_of_verify" class="block text-gray-700 font-semibold mb-2">Código de Verificación</label>
        <input
          type="text"
          id="code_of_verify"
          name="code_of_verify"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa el código"
          required
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Verificar
      </button>
    </form>
  </div>
</body>
</html>
