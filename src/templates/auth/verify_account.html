<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">

    <div class="bg-gray-800 shadow-lg rounded-xl p-10 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-200 mb-6">Send Verification Email</h2>

        <!-- Formulario de envío de verificación -->
        <form method="POST" action="{{ url_for('very.send_email') }}" class="text-center">
            
            <p class="mb-4 text-gray-400">Send a verification code to your email:</p>
            <input type="hidden" id="email" name="email" value="{{ user.email }}">

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-800 text-white font-medium py-3 px-6 rounded-lg transition duration-300 ease-in-out">
                Send Email of Verify
            </button>
        </form>

        <div class="border-t border-gray-600 my-6"></div>

        <!-- Formulario para actualizar correo -->
        <form method="POST" action="{{ url_for('very.update_email') }}" class="text-left space-y-4">

            <p class="text-gray-400 text-sm">If this is not your email, please update it before sending:</p>
            
            <div>
                <label for="email" class="block text-sm text-gray-300 mb-1">Email:</label>
                <input type="hidden" name="idDocument" value="{{ user.idDocument }}">
                <input type="email" id="email" name="email" value="{{ user.email }}"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

           

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">
                Update Email
            </button>
        </form>
    </div>

</body>

</html>
